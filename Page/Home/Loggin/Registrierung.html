<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <title>Registrierung</title>
</head>

<body>
    <header class="py-4">
        <nav class="bg-light navbar navbar-expand-md fixed-top navbar-light">
            <div class="container">
                <a href="#" class="navbar-brand text-uppercase fw-bold">
                    <span class="bg-primary bg-gradient p-1 rounded-3 text-light">AAAA</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#adresse" class="nav-link">Wer sind wir ?</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Fachkenntnis" class="nav-link">Fachkenntnis</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="my-3">
        <div class="container mt-5 " style="background: rgb(55, 85, 155)">
            <div class="row gy-3 align-items-center">
                <div class="col-12 col-md-6 p-5">
                    <!-- Formular -->
                    <form action="" class="row gy-1">
                        <div class="row g-2 align-items-center">
                            <div class="col-3">
                                <label for="username" class="col-form-label text-white">Username</label>
                            </div>
                            <div class="col-2" style="width: 250px;">
                                <input type="text" id="username" class="form-control" aria-describedby="username">
                            </div>
                        </div>
                        <div class="row g-2 align-items-center">
                            <div class="col-3">
                                <label for="password1" class="col-form-label text-white">Password</label>
                            </div>
                            <div class="col-2" style="width: 250px;">
                                <input type="password" id="password1" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                        <div class="row g-1 align-items-center">
                            <div class="col-3">
                                <label for="password2" class="col-form-label text-white">Password widerholen </label>
                            </div>
                            <div class="col-2" style="width: 250px;">
                                <input type="password" id="password2" class="form-control"
                                    aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                        <div class="row g-1 align-items-center">
                            <div class="col-2" style="width: 250px;">
                                <span id="i">
                                    <input id="lat" name='lat' type=hidden value=123>
                                    <input id="lng" name='long' type=hidden value=123>
                                </span>

                            </div>
                        </div>
                        <div class="row g-1 align-items-center">
                            <div class="col-2 text-center">
                                <button type="submit" class="btn  btn-success">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 px-0" style="background: rgb(55, 85, 155)">
                    <img src="Img/anmeldung1.jpg" alt="ProfilBild" class="w-auto" />
                </div>
            </div>
        </div>
    </section>
    <!-- Karte -->
    <div class="container p-0 ">
        <div id="map"  style="height:800px">
            <img src="Img/KarteLaden.png" class="card-img-top"
                alt=" Warten Sie, bis die Karte geladen ist ...">

        </div>
    </div>


    <!-- Footer -->
    <footer class="border-top">
        <div class="container py-4">
            <div class="row gy-3">
                <div class="col-12 col-md-4">
                    <a class="navbar-brand text-dark text-uppercase fw-bold" href="#">
                        <span class="bg-primary bg-gradient p-1 rounded-3 text-light">AAAA</span>
                    </a>
                </div>
                <div class="col-12 col-md-4 text-md-center">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#" class="text-decoration-none text-dark" data-bs-toggle="modal"
                                data-bs-target="#mentionLegales">Legale Hinweise</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 text-md-end">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none text-info" data-bs-toggle="tooltip"
                                title="LinkedIn">
                                <i class="fab fa-linkedin fa-2x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none text-warning" data-bs-toggle="tooltip"
                                title="Instagram">
                                <i class="fab fa-instagram-square fa-2x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="text-decoration-none " data-bs-toggle="tooltip" title="Twitter">
                                <i class="fab fa-twitter-square fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="mentionLegales" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mentionLegales">Copyright</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Diese Seite ist Eigentum von Jatsa, Tchouala und Guelefack und wurde im Rahmen des Projekts
                            des Kurses Netzbasierte Systeme an der HTW Berlin im Sommersemester 2022 erstellt.</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </footer>

    src="https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyCF6pRZVQomJdiXLnpk0mc4KZgzN_hz-mI
    "
    defer>

    </script>
    <script src="Script_Loggin.js"></script>
</body>

</html>
